<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Капуста</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Капуста</h1>
        <div class="score-container">Счёт: <span id="score">0</span></div>
        <canvas id="gameCanvas"></canvas>
        <div class="instructions">
            <p class="desktop-only">Используйте мышь для прицеливания</p>
            <p class="desktop-only">Нажмите левую кнопку мыши, чтобы бросить капусту</p>
            <p class="mobile-only">Коснитесь экрана, чтобы бросить капусту</p>
            <p class="mobile-only">Перемещайте палец для движения</p>
            <button id="startButton">Начать игру</button>
            <a href="index.html" class="button back-button">Назад</a>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
