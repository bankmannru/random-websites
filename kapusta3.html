<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Капуста 3: Космическое приключение</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #0a0a2a;
            color: #f0f0f0;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
        }
        
        .game-container {
            max-width: 100%;
            padding: 10px;
        }
        
        h1 {
            color: #4adc10;
            text-shadow: 0 0 10px #4adc10;
        }
        
        canvas {
            background-color: #000;
            border: 3px solid #4adc10;
            box-shadow: 0 0 20px rgba(74, 220, 16, 0.5);
        }
        
        .instructions {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .button {
            background-color: #4adc10;
            color: #000;
            text-shadow: none;
        }
        
        .button:hover {
            background-color: #5aff20;
        }
        
        .score-container {
            color: #4adc10;
            text-shadow: 0 0 5px #4adc10;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Капуста 3: Космическое приключение</h1>
        <div class="score-container">Счёт: <span id="score">0</span> | Энергия: <span id="energy">100</span>% | Уровень: <span id="level">1</span></div>
        <canvas id="gameCanvas"></canvas>
        <div class="instructions">
            <p class="desktop-only">Используйте WASD или стрелки для управления кораблём</p>
            <p class="desktop-only">Нажмите пробел или левую кнопку мыши для стрельбы</p>
            <p class="mobile-only">Используйте виртуальный джойстик для управления</p>
            <p class="mobile-only">Коснитесь правой части экрана для стрельбы</p>
            <button id="startButton">Начать игру</button>
            <a href="index.html" class="button back-button">Назад</a>
        </div>
    </div>
    <script src="kapusta3.js"></script>
</body>
</html>
